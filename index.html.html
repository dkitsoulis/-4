function buildCards(filterCat='all'){
  const cards = [];
  DATA.forEach(g=>{
    if(filterCat!=='all' && g.cat!==filterCat) return;
    g.items.forEach(w=>{
      cards.push({term:w, cat:g.cat, desc:g.desc, examples:g.items.slice(0,5).join(' â€¢ ')});
    })
  })
  return cards;
}

// Fisherâ€“Yates shuffle
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

const cardEl = document.getElementById('card');

const nextBtn = document.getElementById('nextBtn');

const flipBtn = document.getElementById('flipBtn');

// Î³ÎµÎ¼Î¯Î¶Î¿Ï…Î¼Îµ Ï„Î¿ Ï†Î¯Î»Ï„ÏÎ¿
DATA.map(d=>d.cat).forEach(cat=>{
  const opt = document.createElement('option');
  opt.value = cat; opt.textContent = cat; filterSelect.appendChild(opt);
});

let deck = [];
let idx = 0;

function newDeck(){
  deck = shuffle(buildCards(filterSelect.value));
  idx = 0; render(); randomizeCardColor();
}

function randomizeCardColor(){
  cardEl.style.background = palette[Math.floor(Math.random()*palette.length)];
}

function render(){
  if(deck.length===0){
    frontEl.innerHTML = '<div>Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎ±Î½ ÎºÎ¬ÏÏ„ÎµÏ‚ Î³Î¹Î± Î±Ï…Ï„Î® Ï„Î·Î½ ÎºÎ±Ï„Î·Î³Î¿ÏÎ¯Î±.</div>';
    backEl.innerHTML = '';
    counterEl.textContent = '0 / 0';
    return;
  }
  const c = deck[idx];
  frontEl.innerHTML = `${escapeHtml(capitalize(c.term))}<small>Ï€Î¬Ï„Î·ÏƒÎµ Space Î® Â«Î”ÎµÎ¯Î¾Îµ/ÎšÏÏÏˆÎµÂ»</small>`;
  backEl.innerHTML = `<span class="tag">Î›ÎµÎ¹Ï„Î¿Ï…ÏÎ³Î¯Î±: ${c.cat}</span>
<div class="desc">${c.desc}</div>
<div class="examples"><strong>Î£Ï…Î½Î±Ï†Î®:</strong> ${escapeHtml(c.examples)}</div>`;
  counterEl.textContent = `${idx+1} / ${deck.length}`;
  cardEl.classList.remove('flipped');
}

function next(){ if(deck.length){ idx=(idx+1)%deck.length; render(); randomizeCardColor();} }
function prev(){ if(deck.length){ idx=(idx-1+deck.length)%deck.length; render(); randomizeCardColor();} }
function flip(){ cardEl.classList.toggle('flipped'); }

function capitalize(s){
  if(!s) return s; return s.charAt(0).toUpperCase()+s.slice(1);
}
function escapeHtml(s){ return s.replace(/[&<>"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }

// events
nextBtn.addEventListener('click', next);
prevBtn.addEventListener('click', prev);
flipBtn.addEventListener('click', flip);
shuffleBtn.addEventListener('click', newDeck);
filterSelect.addEventListener('change', newDeck);

// keyboard: arrows for nav, space for flip
window.addEventListener('keydown', (e)=>{
  if(e.code==='Space'){ e.preventDefault(); flip(); }
  if(e.key==='ArrowRight') next();
  if(e.key==='ArrowLeft') prev();
});

// start
newDeck();
