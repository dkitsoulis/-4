<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards – Διαρθρωτικές λέξεις</title>
  <style>
    :root{
      --bg: #f7f7fb;
      --text: #1e1e2a;
      --muted: #6b6b7a;
      --card-w: min(680px, 92vw);
      --card-h: 360px;
      --radius: 22px;
      --shadow: 0 12px 30px rgba(0,0,0,.08);
      /* παστέλ παλέτα */
      --p1: #f8e8ee; /* ροζ παστέλ */
      --p2: #e8f3ff; /* γαλάζιο παστέλ */
      --p3: #eaf7ef; /* πράσινο παστέλ */
      --p4: #fff4e6; /* πορτοκαλί παστέλ */
      --p5: #efe9ff; /* λιλά παστέλ */
      --p6: #f0f5ff; /* μπλε-γκρι παστέλ */
    }
    html,body{height:100%}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text); background:linear-gradient(180deg, #fcfcff, #f3f6ff);
      display:flex; align-items:center; justify-content:center; padding:32px;
    }
    .app{width:100%; max-width:900px}
    header{display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:18px}
    h1{font-size:clamp(20px,2.6vw,28px); margin:0; font-weight:800; letter-spacing:.2px}
    .controls{display:flex; gap:10px; flex-wrap:wrap}
    button, select{
      border:1px solid rgba(0,0,0,.08); background:white; color:var(--text);
      padding:10px 14px; border-radius:14px; font-size:14px; cursor:pointer; box-shadow: var(--shadow);
    }
    button:hover{transform: translateY(-1px)}
    .counter{font-size:14px; color:var(--muted)}

    .card-wrap{ perspective: 1200px; display:grid; place-items:center; margin: 16px auto;}
    .card{
      width:var(--card-w); height:var(--card-h); border-radius:var(--radius);
      position:relative; transform-style:preserve-3d; transition:transform .5s ease; box-shadow: var(--shadow);
      background:var(--p1);
    }
    .card.flipped{ transform: rotateY(180deg)}

    .face{
      position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:24px; border-radius:var(--radius);
      backface-visibility: hidden;
    }
    .front{ font-weight:800; font-size: clamp(26px, 5.2vw, 44px)}
    .front small{ display:block; font-weight:600; color:var(--muted); margin-top:10px; font-size: clamp(12px, 2.2vw, 16px)}

    .back{ transform: rotateY(180deg);}
    .tag{display:inline-block; padding:6px 10px; border-radius:12px; background:rgba(0,0,0,.08); color:#2b2b39; font-weight:700; margin-bottom:10px}
    .desc{font-size:clamp(16px, 2.8vw, 19px); line-height:1.45; max-width: 90%}
    .examples{margin-top:14px; font-size: clamp(12px, 2.4vw, 15px); color:#3b3b4a}

    .nav{display:flex; gap:10px; justify-content:center; align-items:center; margin-top:16px}
    .kbd{font: 12px/1.2 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; color:var(--muted)}

    footer{margin-top:14px; text-align:center; color:var(--muted); font-size:12px}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Flashcards – Διαρθρωτικές λέξεις</h1>
      <div class="controls">
        <button id="shuffleBtn" title="Τυχαία σειρά">🔀 Νέα τράπουλα</button>
        <button id="flipBtn" title="Εναλλαγή όψης">↩️ Δείξε/Κρύψε</button>
        <select id="filterSelect" title="Φίλτρο κατηγορίας">
          <option value="all">Όλες οι κατηγορίες</option>
        </select>
      </div>
    </header>

    <div class="card-wrap">
      <div class="card" id="card">
        <div class="face front" id="front"></div>
        <div class="face back" id="back"></div>
      </div>
    </div>

    <div class="nav">
      <button id="prevBtn">◀ Προηγούμενη</button>
      <div class="counter" id="counter">1 / 1</div>
      <button id="nextBtn">Επόμενη ▶</button>
      <span class="kbd">(← → ή Space για αναστροφή)</span>
    </div>

    <footer>
      Υλικό: διαρθρωτικές λέξεις & φράσεις – γλωσσικές λειτουργίες. Τυχαία σειρά & απαλά χρώματα.
    </footer>
  </div>

<script>
// === Δεδομένα: κατηγορία → λίστα λέξεων/φράσεων ===
const DATA = [
  {cat:'Προσθήκη', desc:'Προσθέτει/συσσωρεύει πληροφορίες.', items:['και','κι','ούτε','μήτε','επιπροσθέτως','επιπλέον','παράλληλα','επίσης','ακόμη','εξάλλου','άλλωστε','εξίσου','εκτός απ’ αυτό','πέρα απ’ αυτό']},
  {cat:'Αντίθεση', desc:'Δείχνει αντίθεση ή αντίρρηση ανάμεσα σε νοήματα.', items:['μα','αλλά','παρά','όμως','ωστόσο','αντίθετα','αλλιώς','εντούτοις','διαφορετικά','ειδεμή','ειδάλλως','απεναντίας','μολονότι','αν και','ενώ','μόνο που','παρόλ’ αυτά','παρόλο που']},
  {cat:'Εναντίωση', desc:'Δηλώνει αντίθεση με παραδοχή του πρώτου όρου.', items:['αν και','ενώ','μολονότι']},
  {cat:'Παραχώρηση', desc:'Δέχεται έναν όρο αλλά προβάλλει άλλον ισχυρότερο.', items:['ακόμη κι αν','έστω κι αν']},
  {cat:'Διαζευκτική σχέση', desc:'Εναλλακτική επιλογή.', items:['ή','είτε']},
  {cat:'Επεξήγηση', desc:'Διευκρινίζει/εξηγεί ένα προηγούμενο στοιχείο.', items:['δηλαδή','συγκεκριμένα','ειδικότερα','σαφέστερα','με άλλα λόγια']},
  {cat:'Αιτιολόγηση', desc:'Δηλώνει αιτία ή λόγο.', items:['γιατί','επειδή','αφού','διότι','καθώς','εφόσον']},
  {cat:'Σκοπός', desc:'Δηλώνει επιδιωκόμενο αποτέλεσμα.', items:['για να','να','με στόχο να','με σκοπό να','προκειμένου να']},
  {cat:'Αποτέλεσμα', desc:'Δηλώνει συνέπεια/έκβαση.', items:['ώστε','έτσι ώστε','που']},
  {cat:'Συμπέρασμα', desc:'Εισάγει συμπέρασμα/περίληψη συλλογισμού.', items:['άρα','λοιπόν','επομένως','συνεπώς','συμπερασματικά']},
  {cat:'Παράδειγμα', desc:'Εισάγει παράδειγμα/εξακρίβωση.', items:['για παράδειγμα','λόγου χάρη']},
  {cat:'Ανακεφαλαίωση', desc:'Συνοψίζει όσα προηγήθηκαν.', items:['συγκεφαλαιωτικά','ανακεφαλαιωτικά','περιληπτικά','συνοπτικά','τελικά','εν κατακλείδι','με λίγα λόγια λοιπόν']},
  {cat:'Σύγκριση', desc:'Συγκρίνει στοιχεία/σχέσεις.', items:['σαν','συγκριτικά','σχετικά','έναντι','σε σχέση']},
  {cat:'Έμφαση', desc:'Επιτείνει/τονίζει ένα στοιχείο.', items:['και φυσικά','και μάλιστα','κυρίως','ιδίως','προπάντων','προπαντός']},
  {cat:'Βεβαιότητα', desc:'Δείχνει βεβαιότητα/ασφάλεια κρίσης.', items:['βέβαια','ασφαλώς','προφανώς','όντως','σίγουρα','αναμφίβολα','αναμφισβήτητα','οπωσδήποτε','ομολογουμένως']},
  {cat:'Αναλογία', desc:'Δηλώνει ομοιότητα/ανάλογη σχέση.', items:['ανάλογα','αναλόγως','παρομοίως','ομοίως','όπως','κατά τον ίδιο τρόπο']},
  {cat:'Προϋπόθεση', desc:'Θέτει όρο ή συνθήκη.', items:['αν','μόνο αν','υπό την προϋπόθεση','υπό τον όρο','εκτός αν','σε περίπτωση που','όταν']},
  {cat:'Γενίκευση', desc:'Κάνει γενική/ευρεία διατύπωση.', items:['γενικά','τις περισσότερες φορές','ευρύτερα']},
  {cat:'Χρόνος', desc:'Δηλώνει χρονική σχέση/ακολουθία.', items:['όταν','αφού','αφότου','ωσότου','ενώ','καθώς','προτού','πριν να','μόλις','ώσπου','όποτε','έπειτα','ύστερα','σήμερα','χθες','πέρυσι','ανέκαθεν','παλιότερα']},
  {cat:'Τόπος', desc:'Δηλώνει τοπική σχέση.', items:['πάνω','κάτω','εδώ','εκεί','αριστερά','δεξιά','μπρος','πίσω','μέσα','έξω']},
  {cat:'Σειρά', desc:'Οργανώνει τη σειρά ενεργειών/ιδεών.', items:['καταρχάς','πρώτα','στη συνέχεια','τέλος']},
  {cat:'Απαρίθμηση', desc:'Απαριθμεί επιχειρήματα/στοιχεία.', items:['πρώτον','δεύτερον','τρίτον']}
];

// Μετατροπή σε επίπεδη λίστα καρτών: μία λέξη/φράση ανά κάρτα
function buildCards(filterCat='all'){
  const cards = [];
  DATA.forEach(g=>{
    if(filterCat!=='all' && g.cat!==filterCat) return;
    g.items.forEach(w=>{
      cards.push({term:w, cat:g.cat, desc:g.desc, examples:g.items.slice(0,5).join(' • ')});
    })
  })
  return cards;
}

// Fisher–Yates shuffle
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

const palette = ['var(--p1)','var(--p2)','var(--p3)','var(--p4)','var(--p5)','var(--p6)'];

const cardEl = document.getElementById('card');
const frontEl = document.getElementById('front');
const backEl = document.getElementById('back');
const counterEl = document.getElementById('counter');

const nextBtn = document.getElementById('nextBtn');
const prevBtn = document.getElementById('prevBtn');
const flipBtn = document.getElementById('flipBtn');
const shuffleBtn = document.getElementById('shuffleBtn');
const filterSelect = document.getElementById('filterSelect');

// γεμίζουμε το φίλτρο
DATA.map(d=>d.cat).forEach(cat=>{
  const opt = document.createElement('option');
  opt.value = cat; opt.textContent = cat; filterSelect.appendChild(opt);
});

let deck = [];
let idx = 0;

function newDeck(){
  deck = shuffle(buildCards(filterSelect.value));
  idx = 0; render(); randomizeCardColor();
}

function randomizeCardColor(){
  cardEl.style.background = palette[Math.floor(Math.random()*palette.length)];
}

function render(){
  if(deck.length===0){
    frontEl.innerHTML = '<div>Δεν βρέθηκαν κάρτες για αυτή την κατηγορία.</div>';
    backEl.innerHTML = '';
    counterEl.textContent = '0 / 0';
    return;
  }
  const c = deck[idx];
  frontEl.innerHTML = `${escapeHtml(capitalize(c.term))}<small>πάτησε Space ή «Δείξε/Κρύψε»</small>`;
  backEl.innerHTML = `<span class="tag">Λειτουργία: ${c.cat}</span>
<div class="desc">${c.desc}</div>
<div class="examples"><strong>Συναφή:</strong> ${escapeHtml(c.examples)}</div>`;
  counterEl.textContent = `${idx+1} / ${deck.length}`;
  cardEl.classList.remove('flipped');
}

function next(){ if(deck.length){ idx=(idx+1)%deck.length; render(); randomizeCardColor();} }
function prev(){ if(deck.length){ idx=(idx-1+deck.length)%deck.length; render(); randomizeCardColor();} }
function flip(){ cardEl.classList.toggle('flipped'); }

function capitalize(s){
  if(!s) return s; return s.charAt(0).toUpperCase()+s.slice(1);
}
function escapeHtml(s){ return s.replace(/[&<>"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }

// events
nextBtn.addEventListener('click', next);
prevBtn.addEventListener('click', prev);
flipBtn.addEventListener('click', flip);
shuffleBtn.addEventListener('click', newDeck);
filterSelect.addEventListener('change', newDeck);

// keyboard: arrows for nav, space for flip
window.addEventListener('keydown', (e)=>{
  if(e.code==='Space'){ e.preventDefault(); flip(); }
  if(e.key==='ArrowRight') next();
  if(e.key==='ArrowLeft') prev();
});

// start
newDeck();
</script>
</body>
</html>
